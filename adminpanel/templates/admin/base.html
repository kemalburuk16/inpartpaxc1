<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Admin · InstaVido{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body{background:#f6f7fb}
    .iv-layout{display:grid;grid-template-columns:260px 1fr;min-height:100vh}
    @media(max-width:991.98px){.iv-layout{grid-template-columns:1fr}}
    .iv-sidebar{background:#0f172a;color:#e2e8f0;padding:18px;gap:18px}
    .iv-brand{display:flex;align-items:center;gap:10px;margin-bottom:6px}
    .iv-logo{width:32px;height:32px;border-radius:8px;background:#2563eb}
    .iv-nav .nav-link{color:#cbd5e1;border-radius:10px;padding:10px 12px}
    .iv-nav .nav-link.active,.iv-nav .nav-link:hover{background:#1e293b;color:#fff}
    .iv-sidebar-footer{margin-top:auto}
    .iv-main{padding:22px}
    .container-narrow{max-width:1200px;margin:0 auto}
  </style>
</head>
<body>
<div class="iv-layout">
  <!-- Sidebar -->
  <aside class="iv-sidebar d-none d-lg-flex flex-column">
    <div class="iv-brand">
      <div class="iv-logo"></div>
      <div class="fw-bold">InstaVido Admin</div>
    </div>
    <nav class="iv-nav nav flex-column">
      <a class="nav-link {% if request.endpoint=='admin.dashboard' %}active{% endif %}"
         href="{{ url_for('admin.dashboard') }}">🏠 Dashboard</a>

      <a class="nav-link {% if request.endpoint=='admin.sessions' %}active{% endif %}"
         href="{{ url_for('admin.sessions') }}">🛠 Site Sağlığı</a>

      <a class="nav-link {% if request.endpoint=='admin.analytics' %}active{% endif %}"
         href="{{ url_for('admin.analytics') }}">📊 Analytics</a>

      <a class="nav-link {% if request.endpoint=='admin.ads_page' %}active{% endif %}"
         href="{{ url_for('admin.ads_page') }}">📢 Reklam Yönetimi</a>

      <a class="nav-link {% if request.endpoint=='blacklist_admin.page' %}active{% endif %}"
         href="{{ url_for('blacklist_admin.page') }}">🚫 Blacklist</a>
    </nav>
    <div class="iv-sidebar-footer mt-3">
      <a class="btn btn-outline-light w-100" href="{{ url_for('admin.logout') }}">🚪 Çıkış Yap</a>
    </div>
  </aside>

  <!-- Content -->
  <main class="iv-main">
    <div class="container-narrow">
      {% block content %}{% endblock %}
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
