<!DOCTYPE html>
<html>
<head>
    <title>Admin Girişi</title>
    <style>
        body { font-family: sans-serif; background: #f5f5f5; text-align:center; padding-top:100px; }
        form { background:white; padding:40px; display:inline-block; border-radius:12px; box-shadow: 0 0 8px rgba(0,0,0,.2); }
        input { display:block; margin:10px auto; padding:10px; width:80%; }
    </style>
</head>
<body>
    <form method="post">
        <h2>Admin Panel Girişi</h2>
        <input type="text" name="username" placeholder="Kullanıcı Adı" required>
        <input type="password" name="password" placeholder="Şifre" required>
        <button type="submit">Giriş Yap</button>
    </form>
</body>
</html>
